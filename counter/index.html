    <body>
        <h1>Counter value: <span id="count"></span></h1>
        <button onclick="counter()">click me</button>
        <script>
            let count= 0;

           function counter(){
            count++;
            document.getElementById("count").innerHTML = count;
            if(count ==5){
                alert("Value is 5");
            }
            else{
            
            document.getElementById("count").innerHTML = count; 
            }
            
           }
        </script>
    </body>
